<div class="register-container">
  <h1>Crear una cuenta</h1>
  <p class="subtitle">Por favor, introduce tus datos</p>

  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>

    <button type="submit" class="sign-up-button">Registrarse</button>

    <div class="separator">
      <span>o</span>
    </div>

    <button class="google-sign-up-button">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Logo de Google">
      Registrarse con Google
    </button>

    <p class="login-link">
      ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
    </p>
  </form>
</div>
