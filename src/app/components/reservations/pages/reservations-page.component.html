<div class="reservations-page container mt-4">

  <!-- ‚úÖ Encabezado -->
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h4 mb-0">Gesti√≥n de Reservas</h1>
  </header>

  <!-- ‚úÖ Secci√≥n de Gr√°fica y Calendario lado a lado en pantallas grandes -->
  <div class="body-reservations">
    <!-- üìä Gr√°fico de Barras -->
    <div class="chart-component col-md-6 mb-4 mb-md-0">
      <h5 class="mb-3">Distribuci√≥n de Reservas</h5>
      <ReservationsBarChartComponent
        [reservations]="reservations"
        [title]="'Reservas por sala'"
        [columns]="2">
      </ReservationsBarChartComponent>
    </div>

    <!-- üìÖ Calendario -->
    <div class="calendary-componenet col-md-6">
      <h5 class="mb-3">Calendario de Reservas</h5>
      <ReservationCalendaryComponent
        [reservations]="reservations"
        (daySelected)="openModalForDay($event)">
      </ReservationCalendaryComponent>
    </div>
  </div>

  <!-- ‚úÖ Modal de Reservaciones -->
  <div class="modal-overlay" *ngIf="isModalOpen">
    <div class="modal-content p-4">
      <h5 class="mb-3">
        {{ selectedDate }}
      </h5>
      <button class="modal-close" (click)="closeModal()">x</button>
      <ReservationTableComponent [reservations]="selectedDayReservations"></ReservationTableComponent>
    </div>
  </div>

</div>
