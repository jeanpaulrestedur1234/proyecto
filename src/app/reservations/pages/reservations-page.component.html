<div class="reservations-page container mt-4">

  <!-- Encabezado -->
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h4 mb-0">Gestión de Reservas</h1>
  </header>

  <!-- Calendario de Reservas -->
  <section class="reservation-calendar mb-4">
    <ReservationCalendaryComponent [reservations]="reservations"  (daySelected)="openModalForDay($event)"></ReservationCalendaryComponent>
  </section>

  <!-- Modal de Reservaciones -->
  <div class="modal-overlay"  *ngIf="isModalOpen">
    <div class="modal-content">
      <h4>Reservaciones para {{ selectedDayReservations[0]?.start.split(' ')[0] || 'el día seleccionado' }}</h4>
      <button class="modal-close" (click)="closeModal()">×</button>
      <ReservationTableComponent [reservations]="selectedDayReservations"></ReservationTableComponent>
    </div>
  </div>

</div>
